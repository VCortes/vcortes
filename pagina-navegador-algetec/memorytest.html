<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Memória</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .memory-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .memory-value {
            font-weight: bold;
            color: #1a73e8;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Informações de Memória</h1>
        <div class="memory-info">
            Total JS Heap Size: <span class="memory-value" id="totalJSHeapSize"></span> MB
        </div>
        <div class="memory-info">
            Used JS Heap Size: <span class="memory-value" id="usedJSHeapSize"></span> MB
        </div>
        <div class="memory-info">
            JS Heap Size Limit: <span class="memory-value" id="jsHeapSizeLimit"></span> MB
        </div>
    </div>

    <script>
        // Dados de memória em bytes
        const memoryData = {
            totalJSHeapSize: 28582727,
            usedJSHeapSize: 27608179,
            jsHeapSizeLimit: 4294705152
        };

        // Função para converter bytes em MB
        function bytesToMB(bytes) {
            return (bytes / (1024 * 1024)).toFixed(2);
        }

        // Inserir valores convertidos no HTML
        document.getElementById('totalJSHeapSize').textContent = bytesToMB(memoryData.totalJSHeapSize);
        document.getElementById('usedJSHeapSize').textContent = bytesToMB(memoryData.usedJSHeapSize);
        document.getElementById('jsHeapSizeLimit').textContent = bytesToMB(memoryData.jsHeapSizeLimit);
    </script>

</body>

</html>
